<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben Talion's World</title>
    <p> class="mt-4 text-lg text-gray-300">Ein Reich zwischen Licht und Schatten, in dem uralte Kraftsteine über das Schicksal entscheiden.</p>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: radial-gradient(circle, #000000, #660066, #003366, #006666);
            background-image: url('https://source.unsplash.com/1600x900/?universe,stars');
            background-size: cover;
            background-position: center;
            color: gold;
            font-family: 'Cinzel', serif;
        }
        .header {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 8px rgba(255, 215, 0, 0.3);
        }
        .hero {
            position: relative;
            background: rgba(0, 0, 0, 0.6);
            padding: 50px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        .menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }
        .menu.active {
            transform: translateX(0);
        }
        .menu-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">
    <div class="header">Ben Talion's World</div>
    
    <div class="menu-button" onclick="toggleMenu()">☰</div>
    <div class="menu" id="menu">
        <ul class="text-white text-lg" onclick="toggleMenu()">
            <li class="py-2"><a href="#">Startseite</a></li>
            <li class="py-2"><a href="#">Über mich</a></li>
            <li class="py-2"><a href="#">Meine Bücher</a></li>
            <li class="py-2"><a href="#">Meine Mission für die Zukunft</a></li>
            <li class="py-2"><a href="#">Bücher, die ich empfehle</a></li>
            <li class="py-2"><a href="#">Impressum</a></li>
            <li class="py-2"><a href="#">AGB</a></li>
        </ul>
    </div>
    
   
    
    <script>
        function toggleMenu() {
            let menu = document.getElementById("menu");
            menu.classList.toggle("active");
        }
    </script>
</body>
</html>
